# MySQL database connection URL, including host, port, and database name
spring.datasource.url=jdbc:mysql://localhost:3306/sampledb

# MySQL database username
spring.datasource.username=root

# MySQL database password
spring.datasource.password=Somu@01122003

# The driver class name for MySQL Connector/J (com.mysql.cj.jdbc.Driver is for newer versions)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Specifies the Hibernate dialect for MySQL, allowing Hibernate to generate optimized SQL queries
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Automatically manage the database schema (options: none, update, create, create-drop, validate)
# "update" updates the schema based on your entities; use "none" for production environments
spring.jpa.hibernate.ddl-auto=update

# Enables the logging of all SQL statements generated by Hibernate to the console
spring.jpa.show-sql=true




